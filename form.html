{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Finding newer, intelligent ways to care the world" name="descriptison">
    <meta content="covid19, covid, corona virus, Lungs Cancer, xrays, ct-scan " name="keywords">
    <meta name="author" content="RayScan">
    <meta name="generator" content="Prototype 1.0">
    <title>Registration Form</title>

    <!-- Favicons -->
    <link href="{%static 'assets/img/Favicon.png' %}" rel="icon">
    <link href="{%static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        html {
            font-size: 14px;
        }

        .logo {
            width: 35px;
            height: 35px;
        }

        .logo-name {
            color: white;
            text-decoration: none;
        }

        .logo-name:hover {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 960px;
        }

        .pricing-header {
            max-width: 700px;
        }

        .card-deck .card {
            min-width: 220px;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            html {
                font-size: 16px;
            }

            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <style type="text/css">
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-danger border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal text-light"><a href="/demo/" class="logo-name mr-auto"><img class="logo mr-2" src="{%static 'assets/img/RayScan-small.png' %}" alt="logo">RayScan</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-light" href="/demo/">Home</a>
    </nav>
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Enter Your Details</h4>
                </div>
                <div class="card-body">
                <form action="/demo/signup" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                        <label class="col-sm-4 col-form-label mb-1 text-left">Doctor Name</label>
                        <div class="col-sm-8">
                          <input type="text" name="name" class="form-control mb-3" placeholder="Name" required>
                        </div>
                        <label class="col-sm-4 col-form-label mb-1 text-left">Email</label>
                        <div class="col-sm-8">
                          <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                        </div>
                        <label class="col-sm-4 col-form-label mb-1 text-left">Hospital Name</label>
                        <div class="col-sm-8">
                          <input type="text" name="hospital" class="form-control mb-3" placeholder="Hospital Name" required>
                        </div>
                        <label class="col-sm-4 col-form-label mb-1 text-left">Hospital Address</label>
                        <div class="col-sm-8">
                          <textarea name="address" class="form-control mb-3" placeholder="Hospital Address" required></textarea>
                        </div>
                        <div class="col text-right"><input type="submit" class="btn btn-outline-danger"></div>
                        
                      </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    <hr style="margin-top: 14vh;">
</body>

</html>
{% endblock %}
